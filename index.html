<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.js"></script>
    <script src="form.js"></script>
    <title>Form With jQuery Validate Plugin</title>
  </head>
  <body>
    <form action="success.html" id="myform">
      Email:<br>      
      <input type="email" name="email" id="email"><br>
      Email Confirmation:<br>      
      <input type="email" name="email_confirmation"><br>
      Country:<br>
      <input type="text" name="country"><br>
      Zip:<br>
      <input type="text" name="zip" id="zip"><br>
      Password:<br>    
      <input type="password" name="password" id="password"><br>
      Password Confirmation:<br>      
      <input type="password" name="password_confirmation"><br>
      <input type="submit" value="Sign Up">
    </form>
  </body>
</html>
